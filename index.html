<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Ifrun Kader Ruhin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    .theme-toggle--fixed {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="emoji">üë®‚Äçüíª</span>
      </div>
      <button class="menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/blog/" class="blog-link">Blog</a>
        <a href="/#about">About</a>
        <a href="/#skills">Skills</a>
        <a href="/#achievements">Achievements</a>
        <a href="/#projects">Projects</a>
        <a href="/#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Fixed theme toggle button -->
  <button class="theme-toggle theme-toggle--fixed" aria-label="Toggle color theme" title="Toggle theme">
    <i class="fa-solid fa-sun"></i>
  </button>
 
  <!-- Blog Section -->
  <section class="container" id="blog-posts" data-aos="fade-up">
    <h2>Blog Posts</h2>
    <div class="loading" id="loading">
      <p>Loading blog posts...</p>
    </div>
    <div class="error-message" id="error-message" style="display: none;">
      <p>‚ùå Unable to load blog posts. Make sure the backend is running on localhost:3000</p>
    </div>
    <div class="projects-grid" id="posts-container">
      <!-- Blog posts will be loaded dynamically here -->
    </div>
  </section>

  <!-- Blog Footer or Comments (Optional later) -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');
    const icon = menuBtn.querySelector('i');
    
    function setMenuState(open) {
      navLinks.classList.toggle('active', open);
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      document.body.style.overflow = open ? 'hidden' : '';
      if (icon) {
        icon.classList.toggle('fa-bars', !open);
        icon.classList.toggle('fa-times', open);
      }
    }

    menuBtn.addEventListener('click', () => {
      const willOpen = !navLinks.classList.contains('active');
      setMenuState(willOpen);
    });

    // Close on resize to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768 && navLinks.classList.contains('active')) {
        setMenuState(false);
      }
    });

    // Theme toggle and persistence
    const root = document.documentElement;
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = themeToggle ? themeToggle.querySelector('i') : null;

    function applyTheme(theme) {
      root.setAttribute('data-theme', theme);
      if (themeIcon) {
        const light = theme === 'light';
        themeIcon.classList.toggle('fa-sun', !light);
        themeIcon.classList.toggle('fa-moon', light);
      }
    }

    function getPreferredTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'light' || saved === 'dark') return saved;
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      return prefersLight ? 'light' : 'dark';
    }

    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      applyTheme(theme);
    }

    // Initialize theme
    applyTheme(getPreferredTheme());

    // Click handler
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') || 'dark';
        setTheme(current === 'dark' ? 'light' : 'dark');
      });
    }
  </script>
  <script src="blog-frontend.js"></script>
</body>
</html>
