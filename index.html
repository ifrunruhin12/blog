<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Ifrun Kader Ruhin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="emoji">üë®‚Äçüíª</span>
      </div>
      <button class="menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/blog/" class="blog-link">Blog</a>
        <a href="/#about">About</a>
        <a href="/#skills">Skills</a>
        <a href="/#achievements">Achievements</a>
        <a href="/#projects">Projects</a>
        <a href="/#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Blog Section -->
  <section class="container" id="blog-posts" data-aos="fade-up">
    <h2>Blog Posts</h2>
    <div class="loading" id="loading">
      <p>Loading blog posts...</p>
    </div>
    <div class="error-message" id="error-message" style="display: none;">
      <p>‚ùå Unable to load blog posts. Make sure the backend is running on localhost:3000</p>
    </div>
    <div class="projects-grid" id="posts-container">
      <!-- Blog posts will be loaded dynamically here -->
    </div>
  </section>

  <!-- Blog Footer or Comments (Optional later) -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');
    
    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuBtn.setAttribute('aria-expanded', 
        menuBtn.getAttribute('aria-expanded') === 'true' ? 'false' : 'true'
      );
    });
  </script>
  <script src="blog-frontend.js"></script>
</body>
</html>
