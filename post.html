<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post | Ifrun Kader Ruhin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="post.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="emoji">üë®‚Äçüíª</span>
      </div>
      <button class="menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/blog/" class="blog-link">Blog</a>
        <a href="/#about">About</a>
        <a href="/#skills">Skills</a>
        <a href="/#achievements">Achievements</a>
        <a href="/#projects">Projects</a>
        <a href="/#contact">Contact</a>
      </nav>
    </div>
  </header>

  <div class="post-container">
    <a href="/blog/" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Blog
    </a>

    <div id="loading" class="loading">
      <p>Loading post...</p>
    </div>

    <div id="error" class="error hidden">
    </div>

    <article id="post-article" class="hidden">
      <div class="post-header">
        <h1 id="post-title" class="post-title"></h1>
        <div id="post-meta" class="post-meta"></div>
      </div>
      
      <div id="post-content" class="post-content"></div>

      <!-- Engagement: Likes and Views -->
      <div id="post-engagement" class="post-engagement" style="margin-top: 1.5rem; display: flex; align-items: center; gap: 1rem;">
        <button id="like-button" class="btn-primary" style="display: inline-flex; align-items: center; gap: .5rem;">
          <i class="fas fa-thumbs-up"></i>
          <span>Like</span>
        </button>
        <span id="likes-count" title="Total likes">
          <i class="fas fa-heart" style="color:#e63946;"></i> <span id="likes-value">0</span>
        </span>
        <span id="views-count" title="Total views">
          <i class="fas fa-eye"></i> <span id="views-value">0</span>
        </span>
      </div>
    </article>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="post.js"></script>
</body>
</html>
