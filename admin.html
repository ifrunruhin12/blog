<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Ifrun Kader Ruhin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <nav class="nav-container">
      <span class="emoji">ğŸ‘¨â€ğŸ’»</span>
      <a href="/">Home</a>
      <a href="/blog/" class="blog-link">Blog</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <div class="admin-container">
    <!-- Login Section -->
    <div id="login-section">
      <div class="login-form">
        <h2>ğŸ” Admin Login</h2>
        <div id="login-message"></div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
      <div class="admin-header">
        <h1>ğŸ› ï¸ Admin Dashboard</h1>
        <div>
          <span id="admin-username"></span>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </div>

      <!-- Post Creation Form -->
      <div class="post-form">
        <h2 id="form-title">âœ¨ Create New Post</h2>
        <div id="post-message"></div>
        <form id="post-form">
          <div class="form-group">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="title" required>
          </div>
          <div class="form-group">
            <label for="post-slug">Slug:</label>
            <input type="text" id="post-slug" name="slug" required>
          </div>
          <div class="form-group">
            <label for="post-content">Content (Markdown supported):</label>
            <textarea id="post-content" name="content" required placeholder="Write your blog post content here..."></textarea>
          </div>
          <button type="submit" id="submit-btn" class="btn">
            <i class="fas fa-save"></i> Create Post
          </button>
          <button type="button" id="cancel-btn" class="btn btn-secondary" onclick="cancelEdit()">
            <i class="fas fa-times"></i> Cancel
          </button>
        </form>
      </div>

      <!-- Posts Management -->
      <div class="posts-section">
        <h2>ğŸ“ Manage Posts</h2>
        
        <div id="posts-loading" class="loading">
          <p>Loading posts...</p>
        </div>
        
        <div id="posts-error" class="error hidden">
          <p>Failed to load posts</p>
        </div>
        
        <div id="posts-container" class="posts-grid">
          <!-- Posts will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
